    <script>
        function calculate(){
            var kow = document.getElementById("kow").value;
            var kaw = document.getElementById("kaw").value;

            if (kow == "" || kaw == ""){
                document.getElementById("result").innerHTML = "Enter valid Logkow and Logkaw value";
            }
            else{
            var value = (-0.397 + (0.468 * kow) - (0.866 * kaw)).toFixed(3);

            document.getElementById("result").innerHTML = value;
        }
    }
    </script>
